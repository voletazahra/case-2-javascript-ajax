      <p>"Jelajahi pengalaman percakapan yang menyenangkan 
          <br>
          dengan menggunakan web chat kami.
          <br>
          Mari bergabung dan nikmati kemudahan berkomunikasi secara real-time!"</p>
  </div>

  <!-- Bagian Logo Section -->
  <div id="logo-section">
      <img src="https://img.tineye.com/result/eb1d9e93f1068253c8510691e42865c4f2ee17bc84865ee8699eb0d8df0a8400-64?size=160" alt="Chat Logo" width="100px">

    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-xl-6">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="user_info">
                  <p id="user">Input for username</p>
                  <div class="user"></div>
                  <label>Username: <input type="text" id="username" /></label>
                </div>
              </div>
            </div>
          <div id="roomChat" class="justify-content-end align-self-end h-100"></div>
            <!-- <textarea
              id="chat"
              rows="15"
              cols="50"
              class="card-body"
            ></textarea> -->

            <div class="card-footer">
              <div class="input-group">
                <input
                  type="text"
                  id="message"
                  class="form-control type_msg text-left"
                  placeholder="Type your message..."
                />
                <div class="input-group-append">
                  <button
                    id="submit"
                    type="submit"
                    value="submit"
                    class="input-group-text send_btn"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/chat.js"></script>
