<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>

     
    <button id="openChatbot" class="chatbot-button btn-primary rounded-circle">
      <i class="fas fa-comment"></i>
    </button>

    <!-- ISI -->
    <div class="container">
      <!-- FOTO -->
      <div class="row justify-content-center">
        <div class="col-md-6 foto">
          <img
            src="asset/foto-orang.png"
            alt="Tiga orang memegang ponsel"
            width="500px"
          />
        </div>
      </div>
      <!-- TULISAN -->
      <div class="row">
        <div class="col-10">
          <p style="text-align: justify; margin-right: 40%">
            "Jelajahi pengalaman percakapan yang menyenangkan dengan menggunakan
            web chat kami. Mari bergabung dan nikmati kemudahan berkomunikasi
            secara real-time!"
          </p>
        </div>
      </div>
    </div>
    
    
    <!--FOOTER-->
    <div class="container" style="margin-top: 50px">
      <hr width="100%;" color="grey" size="5" />
      <p style="text-align: center">Kelompok 2 Pemweb SI-E 2024</p>
    </div>
    
    <div class="container chatbot">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-xl-6">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="user_info">
                  <p id="user">Sadam</p>
                </div>
              </div>
            </div>
          <div id="roomChat" class="d-flex w-100 flex-column m-0 p-0 justify-content-end align-self-end h-100"></div>
            <!-- <textarea
              id="chat"
              rows="15"
              cols="50"
              class="card-body"
            ></textarea> -->

            <div class="card-footer">
              <div class="input-group">
                <input
                  type="text"
                  id="message"
                  class="form-control type_msg text-left"
                  placeholder="Type your message..."
                />
                <div class="input-group-append">
                  <button
                    id="submit"
                    type="submit"
                    value="submit"
                    class="input-group-text send_btn"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/chat.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    >
  </script>
  </body>
</html>
